	<script>

		function predict() {
			// Get values from input fields
			let zip = document.getElementById("zip").value;
			let km = document.getElementById("km").value;
			let first_registration = document.getElementById("first_registration").value;
			let aufbau = document.getElementById("aufbau").value;
			let marke = document.getElementById("marke").value;
			let modell = document.getElementById("modell").value;
			let türen = document.getElementById("türen").value;
			let farbe = document.getElementById("farbe").value;
			let treibstoff = document.getElementById("treibstoff").value;
			let getriebeart = document.getElementById("getriebeart").value;
			let leistung = document.getElementById("leistung").value;

			// Construct the URL with query parameters
			let url = `/api/predict?zip_code=${zip}&km=${km}&first_registration=${first_registration}&aufbau_encoded=${aufbau}&marke=${marke}&modell=${modell}&türen=${türen}&farbe=${farbe}&treibstoff=${treibstoff}&getriebeart=${getriebeart}&leistung=${leistung}`;

			// Send GET request
			fetch(url)
				.then(response => response.json())
				.then(data => {
					// Extracting the predicted price from the data
					const predictedPrice = data.Price.toFixed(2);

					document.getElementById("predictedPrice").textContent = predictedPrice;
				})
				.catch(error => {
					// Handling any errors that occur during the fetch
					console.error('Error fetching data:', error);
				});
		}

		function resetValues() {
			// Reset input fields by setting the values to their default values
			document.getElementById("zip").value = 0;
			document.getElementById("km").value = 0;
			document.getElementById("first_registration").value = 0;
			document.getElementById("aufbau").value = 5;
			document.getElementById("marke").value = -1;
			document.getElementById("modell").value = -1;
			document.getElementById("türen").value = 0;
			document.getElementById("farbe").value = -1;
			document.getElementById("treibstoff").value = -1;
			document.getElementById("getriebeart").value = -1;
			document.getElementById("leistung").value = 0;

			document.getElementById("predictedPrice").textContent = '0.00';
		}

    </script>
